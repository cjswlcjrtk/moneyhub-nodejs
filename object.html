<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		window.onload = function(){
			function Person(name, gender){
				let _name = name, _gender = gender, _age

				// this.toString = function(){
				// 	return `${person1.getName()}(${person1.getGender()})${person1.getAge()}`
				// }			
			}

			Person.prototype.getName = function(){return _name}
			Person.prototype.getGender = function(){return _gender}
			Person.prototype.setAge = function(age){_age = age}
			Person.prototype.getAge = function(){return _age}
			let person1 = new Person('박형진', 'male');
			person1.setAge('20')

			// alert(`${toString}`)
			alert(`${person1.getName()}(${person1.getGender()})${person1.getAge()}`)

		}	
	</script>

</body>
